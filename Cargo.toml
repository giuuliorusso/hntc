[package]
name = "hntc"
description = "(Useless) HN Terminal Client"
version = "0.1.0"

authors = ["Giulio Russo <me@giuuliorusso.me>"]
license = "MIT"

edition = "2018"

[dependencies]
chrono = "0.4.19"
crossterm = "0.20.0"
futures = "0.3.15"
open = "1.7.0"
reqwest = { version = "0.10.10", features = ["json"] }
serde = { version = "1.0.126", features = ["derive"] }
structopt = "0.3.22"
tokio = { version = "0.2.25", features = ["full"] }
tui = { version = "0.15.0", features = ["crossterm"], default-features = false }
